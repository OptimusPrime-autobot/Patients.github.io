    <script type="text/javascript">
        

        let currentIndex = 0;
        const items = document.querySelectorAll('.slider');
        const indicators = document.querySelectorAll('.indicators span');
        const totalItems = items.length;

        function moveToNextSlide() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function moveToPrevSlide() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        function updateCarousel() {
            // Move the carousel
            document.querySelector('.inside').style.transform = `translateX(-${currentIndex * 100}%)`;

            // Update indicators
            indicators.forEach((indicator, i) => {
                if (i === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Event listeners for the arrow buttons
        document.getElementById('next').addEventListener('click', moveToNextSlide);
        document.getElementById('prev').addEventListener('click', moveToPrevSlide);

        // Set an interval to automatically slide every 5 seconds
        setInterval(moveToNextSlide, 5000);
    </script>
